<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Pokemon_Home</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    <h1>Please choose your pokemon!</h1>
    <h1>OR</h1>
    <h1 id="green_text">
        <a href="battle.html">Resume Game</a>
    </h1>
</header>
<main>
    <div id="pokemon_container">
        <div class="pokemon_content">
            <div class="pokemon_image">
                <img src="images/dragon.gif" alt="pokemon_dragon">
            </div>
            <div class="pokemon_description">
                <h2>Dragon</h2>
                <button id="choose_dragon">Select Me</button>
            </div>
        </div>
        <div class="pokemon_content">
            <div class="pokemon_image">
                <img src="images/frog.gif" alt="pokemon_frog">
            </div>
            <div class="pokemon_description">
                <h2>Frog</h2>
                <button id="choose_frog">Select Me</button>
            </div>
        </div>
        <div class="pokemon_content">
            <div class="pokemon_image">
                <img src="images/pikachu.gif" alt="pokemon_pikachu">
            </div>
            <div class="pokemon_description">
                <h2>pikachu</h2>
                <button id="choose_pikachu">Select Me</button>
            </div>
        </div>
        <div class="pokemon_content">
            <div class="pokemon_image">
                <img src="images/stone.gif" alt="pokemon_stone">
            </div>
            <div class="pokemon_description">
                <h2>Stone</h2>
                <button id="choose_stone">Select Me</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>  
 <script src="js/app.js"> </script>
</body>
</html>
